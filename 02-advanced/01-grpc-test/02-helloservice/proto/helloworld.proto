syntax = "proto3";

option go_package = "./;proto";

service Hello {
  rpc Hello(HelloRequest) returns (Response); // hello 接口
  // rpc Hello(HelloRequest) returns (Response) {} // 后面可以是空的结构体也可以是分号
}

message HelloRequest {
  string name = 1; // 1表示编号，不是值
  int32 age = 2;
  repeated string courses = 3;
}

message Response {
  string reply = 1;
}